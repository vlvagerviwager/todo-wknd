	<body>
		<div class="container columns">	
			<form action="#" onSubmit="submitItem()" autocomplete="on">
				<div class="one-third column">
					<strong>Do this:</strong> You have 140 characters. Go!<br><input type="text" name="itemText" id="itemText" value="" maxlength="140" placeholder="Code moar">	
				</div>
				<div class="one-third column">
					<strong>Do this on:</strong><br>
					<select id = "dayList">
						<option value="mon">Monday</option>
						<option value="tue">Tuesday</option>
						<option value="wed">Wednesday</option>
						<option value="thu">Thursday</option>
						<option value="fri">Friday</option>
						<option value="sat">Saturday</option>
						<option value="sun">Sunday</option>
						
					</select> 
				</div>
				<div class="one-third column">
					<input type="submit" id="submitButton" value="Write it down.">
				</div>
			</form>
			
			<div class="container column">
				<ul id="todoList">
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1 <button class="delete">Delete</button></li>
					<li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Some item linked to db <button class="delete">Delete</button></li>
				</ul>
			</div>
		</div>
	</body>
